<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новеллы</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1c1e;
            color: #f2f2f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .novel-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        .novel-card {
            width: 150px;
            text-align: left;
            text-decoration: none;
            color: inherit;
            cursor: pointer; /* Делаем курсор кликабельным */
            transition: transform 0.2s ease;
        }
        .novel-card:hover {
            transform: translateY(-5px); /* Легкий эффект при наведении */
        }
        .novel-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .novel-card h3 {
            font-size: 14px;
            margin: 8px 0 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .novel-card p {
            font-size: 12px;
            color: #8e8e93;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* Стили для экрана деталей новеллы */
        .novel-details {
            padding: 20px;
        }
        .novel-details img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 16px;
        }
        .novel-details h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .novel-details p {
            font-size: 16px;
            color: #8e8e93;
            margin-bottom: 16px;
        }
        .chapter-list {
            list-style: none;
            padding: 0;
        }
        .chapter-item {
            background-color: #2c2c2e;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .chapter-item:hover {
            background-color: #3a3a3c;
        }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #5856d6;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список новелл</h1>
        <div class="novel-list" id="novel-list">
            <!-- Сюда будут добавляться карточки новелл -->
        </div>

        <div class="novel-details" id="novel-details" style="display: none;">
            <!-- Детали новеллы будут отображаться здесь -->
        </div>
    </div>
    
    <script>
        // --- Константы ---
        const API_URL = 'https://505e5214e154.ngrok-free.app/api'; // Ваш актуальный ngrok URL + /api
        const novelListContainer = document.getElementById('novel-list');
        const novelDetailsContainer = document.getElementById('novel-details');

        // --- Функции для работы с DOM ---
        function showView(viewId) {
            if (viewId === 'list') {
                novelListContainer.style.display = 'flex';
                novelDetailsContainer.style.display = 'none';
            } else if (viewId === 'details') {
                novelListContainer.style.display = 'none';
                novelDetailsContainer.style.display = 'block';
            }
        }

        function renderNovelCard(novel) {
            const novelCard = document.createElement('div');
            novelCard.className = 'novel-card';
            novelCard.innerHTML = `
                <img src="${novel.cover_url}" alt="${novel.title}">
                <h3>${novel.title}</h3>
                <p>${novel.author}</p>
            `;
            // Добавляем обработчик клика для перехода к деталям
            novelCard.onclick = () => displayNovelDetails(novel.id);
            return novelCard;
        }

        function renderNovelDetails(novel, chapters) {
            novelDetailsContainer.innerHTML = `
                <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                    <img src="${novel.cover_url}" alt="${novel.title}">
                </div>
                <h2>${novel.title}</h2>
                <p>Автор: ${novel.author}</p>
                <h3>Главы:</h3>
                <ul class="chapter-list">
                    ${chapters.map(chapter => `
                        <li class="chapter-item" onclick="readChapter(${chapter.id})">
                            ${chapter.title}
                        </li>
                    `).join('')}
                </ul>
                <div class="back-button" onclick="showView('list')">Назад к списку</div>
            `;
        }

        // --- Функции для получения данных ---
        async function fetchNovels() {
            try {
                const response = await fetch(`${API_URL}/novels`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                novelListContainer.innerHTML = ''; // Очищаем контейнер перед добавлением новых карточек
                data.forEach(novel => {
                    novelListContainer.appendChild(renderNovelCard(novel));
                });
                showView('list'); // Показываем список новелл
            } catch (error) {
                console.error('Ошибка при загрузке новелл:', error);
                novelListContainer.innerHTML = '<p>Не удалось загрузить список новелл.</p>';
                showView('list');
            }
        }

        async function fetchNovelDetailsAndChapters(novelId) {
            try {
                const response = await fetch(`${API_URL}/novels/${novelId}/chapters`); // Предполагаем, что такой эндпоинт будет
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Нужна информация о самой новелле (title, author, cover_url), 
                // поэтому, возможно, стоит сначала получить данные новеллы, а потом главы
                // или сделать один запрос, который вернет и то, и другое.
                // Пока предположим, что API возвращает объект с novel и chapters.
                
                // Найдем полную информацию о новелле (если API не вернул)
                // Это неэффективно, лучше один раз получить все данные
                const allNovelsResponse = await fetch(`${API_URL}/novels`);
                const allNovelsData = await allNovelsResponse.json();
                const novel = allNovelsData.find(n => n.id === novelId);

                if (novel && data.chapters) {
                     renderNovelDetails(novel, data.chapters);
                     showView('details');
                } else {
                    throw new Error('Не удалось получить данные новеллы или глав.');
                }
            } catch (error) {
                console.error('Ошибка при загрузке деталей новеллы:', error);
                novelDetailsContainer.innerHTML = `<p>Ошибка загрузки: ${error.message}</p><div class="back-button" onclick="showView('list')">Назад</div>`;
                showView('details');
            }
        }

        // Функция для чтения главы (пока заглушка)
        function readChapter(chapterId) {
            alert(`Чтение главы ${chapterId}`);
            // Здесь будет логика открытия окна чтения главы
            // window.location.href = `#chapter=${chapterId}`; // Пример перехода по якорю
        }

        // --- Инициализация ---
        function initializeWebApp() {
            // Проверяем, открыто ли приложение внутри Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                const tgWebApp = window.Telegram.WebApp;
                tgWebApp.ready(); // Сообщаем Telegram, что Web App готов
                tgWebApp.expand(); // Растягиваем на весь экран
                console.log("Telegram Web App SDK инициализирован.");
                
                // Можно получить данные пользователя, если нужно
                // console.log("User data:", tgWebApp.initDataUnsafe);

            } else {
                console.warn("Telegram Web App SDK не найден. Приложение, вероятно, открыто вне Telegram.");
            }
            
            // Загружаем список новелл при старте
            fetchNovels();
        }

        // Вызываем функцию инициализации при загрузке страницы
        document.addEventListener('DOMContentLoaded', initializeWebApp);

        // --- Вспомогательные функции ---
        // Глобальные функции для вызова из HTML (onclick)
        window.displayNovelDetails = fetchNovelDetailsAndChapters; // Делаем функцию доступной глобально
        window.readChapter = readChapter; // Делаем функцию доступной глобально
        window.showView = showView; // Делаем функцию доступной глобально

    </script>
</body>
</html>
